<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="liveLectureStyle.css">
    <title>Forms TEDx Trybe</title>
</head>
<body>
    <div class="headerContainer">
        <header>
            <h1>Send my Conference</h1>
            <p><em>Want to speak at our conference? Fill out our form</em></p>
        </header>
    </div>
    
    <main>
        <form action="" method="get" class='formContainer'>
            <div class="form-row">
                <div class="marginTextInput">
                <label for="full-name-id">Nome</label>
                </div>
                <input type="text" name="full-name" id="full-name-id">
            </div>

            <div class="form-row">
                <fieldset class="legacy-form-row">
                    <legend>Conference subject:</legend>
                    <div class="insideFieldset">
                        <input type="radio" name="talk-type" value="main-stage" id="main-stage">
                        <label for="main-stage">Main stage</label>
                        <input type="radio" name="talk-type" value="workshop" id="workshop">
                        <label for="workshop">Workshop</label>
                    </div> 
                </fieldset>
            </div>
            
            <div class="form-row">
                <label for="">T-shirt size:
                    <select name="t-shirt size" id="t-shirtContainer">
                        <option value="xxp">XXP</option>
                        <option value="xp">XP</option>
                        <option value="p">P</option>
                        <option value="m">M</option>
                        <option value="g">G</option>
                        <option value="xg">XG</option>
                        <option value="xxg">XXG</option>
                    </select>
                </label>
            </div>

            <div class="form-row">
                <div class="marginTextInput">
                    <label for="resume-your-conference">Your conference resume:</label>
                </div>
                <textarea name="resume" id="resume-your-conference" placeholder="In my conference here I will teach..." cols="78" rows="10" maxlength="1500"></textarea>
            </div>
            
            <div class="centralize">
            <input type="radio" name="availability" value="true" id="availability-input" required>
            <label for="availability-input">I confirm that I will be available on the date </label>
            </div>

            <div class="centralize">
            <button type="submit">Send</button>
            </div>
        </form>
    </main>
    <footer id="rodape" class="formContainer">
            <p>Conte√∫do compilado por Lucas Barbosa dos Reis, enquanto aluno da Trybe, para atividade sobre HTML & CSS: Forms.</p>
            <p>25 de Novembro de 2021</p>
    </footer>
</body>
</html>
