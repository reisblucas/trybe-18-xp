<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Test</title>
    <script src="script2.js" async></script>
</head>
<body>
    <header>
        <h1>Login Screen</h1>
    </header>
    <form action="" method="get">
        <label for="email-input">E-mail:
            <input type="email" name="user/email" placeholder="Digite seu email" id="email-input" autocomplete="off" required autofocus>
        </label>
        <br>
        <label for="password-input">Senha :
            <input type="password" name="password" placeholder="Digite a sua senha" id="password-input" required>
        </label>
        <button type="submit">Entrar</button>
        <br>
        <label for="remind-input">
            <input type="radio" name="remind-user" id="remind-input">
            Remind me
        </label>
        <input type="color" name="" id="">
    </form>
</body>
</html>
