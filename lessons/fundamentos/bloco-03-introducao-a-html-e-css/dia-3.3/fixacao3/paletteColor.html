<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
        
    <div class="center-block">
        <div class="center-text">
            <div class="div1 h3-I">
                <h3>Cor primária</h3>
            </div>
            <div class="div2 h3-P">
                <h3>Cor Secundária</h3>
            </div>
            <div class="div3 h3-margin h3-I">
                <h3>Cor Complementar</h3>
            </div>
            <div class="div4 h3-P">
                <h3>Cor Escura</h3>
            </div>
            <div class="div5 h3-I">
                <h3>Cor Clara</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
